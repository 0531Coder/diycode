apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.gcssloop.diycode"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 4
        versionName "v0.0.6"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.gcssloop:ViewSupport:v1.3.0'
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.romandanylyk:pageindicatorview:0.1.2@aar'
    compile project(':diycode-sdk')
    compile project(':expectanim')

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    /*
     * 本地仓库(内容请到 https://github.com/GcsSloop/code-library 查看)
     * 为了方便管理自己的一些库，防止来回复制修改导致同一个库产生 n 个可能会冲突的版本，
     * 所以在本地创建了一个仓库，统一进行管理，如果你需要引用这一部分的内容，
     * 可以到上述地址直接复制对应名称的源码到你的仓库里面。
     */
    compile 'com.gcssloop.support:recyclerview:0.0.3'
}
